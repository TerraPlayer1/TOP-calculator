<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="calc-body">
      <div class="title">CALCULATOR</div>
      <div class="screen-area">
        <div class="screen">
          <div class="prev">
            0
          </div>
          <div class="curr">
            0
          </div>
        </div>
      </div>
      
      <div class="input-area">
        
        <button class="input clear">AC</button>
        <button class="input sClear">CE</button>
        <button class="input mod">+/-</button>
        <button class="input opr">/</button>
        
        
        <button class="input number">7</button>
        <button class="input number">8</button>
        <button class="input number">9</button>
        <button class="input opr">*</button>
        
        
        <button class="input number">4</button>
        <button class="input number">5</button>
        <button class="input number">6</button>
        <button class="input opr">-</button>
        
        
        <button class="input number">1</button>
        <button class="input number">2</button>
        <button class="input number">3</button>
        <button class="input opr">+</button>
        
        
        <button class="input number" id="zero">0</button>
        <button class="input dec">.</button>
        <button class="input eval">=</button>
        
      </div>
    </div>
  </div>
</body>
</html>
